<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanty Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: neon;">
    <header>
        <h1 style="font-family: 'Graffiti';">Welcome to Kanty</h1>
    </header>
    <main>
        <section>
            <h2>Order Form</h2>
            <form action="https://formsubmit.co/kanticedtea@gmail.com" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="order" placeholder="Your Order" required></textarea>
                <button type="submit">Submit Order</button>
            </form>
        </section>
        <section>
            <h2>Review Form</h2>
            <form action="https://formsubmit.co/kanticedtea@gmail.com" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="review" placeholder="Your Review" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Contact us at kanticedtea@gmail.com</p>
    </footer>
</body>
</html>
