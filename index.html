<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KanT Iced Tea</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Rubik Spray Paint', cursive;
    }
    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
    }
    header nav a {
      color: #0f0;
      margin: 0 10px;
      text-decoration: none;
      font-size: 1.2em;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
    }
    .hero h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #0f0;
    }
    .order-button {
      padding: 15px 30px;
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 0 0 5px #0f0;
    }
    audio {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>KanT Logo</strong></div>
    <nav>
      <a href="#contact">Contact</a>
      <a href="kant-chat.html">KanT Chat</a>
      <a href="#terms">Terms</a>
    </nav>
  </header>
  <div class="hero">
    <h1>Welcome to KanT Iced Tea</h1>
    <button class="order-button" onclick="alert('Ordering coming soon!')">Order Now</button>
    <audio autoplay loop controls>
      <source src="music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
