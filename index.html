<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Branding</h1>
        <nav>
            <button id="customer-reviews-btn">Customer Reviews</button>
            <div id="dark-light-mode">
                <button id="dark-mode-btn">Dark Mode</button>
                <button id="light-mode-btn">Light Mode</button>
            </div>
        </nav>
    </header>
    <main>
        <section id="spray-wall">
            <h2>Spray Wall</h2>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
        </section>
        <section id="order">
            <h2>Order</h2>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 KanT-website</p>
    </footer>
    <div id="customer-reviews-modal" style="display:none;">
        <h2>Customer Reviews</h2>
        <div id="reviews">
            <p>Review 1: Excellent service!</p>
            <p>Review 2: Loved the product!</p>
        </div>
        <button id="close-modal">Close</button>
    </div>
    <script>
        document.getElementById('customer-reviews-btn').onclick = function() {
            document.getElementById('customer-reviews-modal').style.display = 'block';
        };
        document.getElementById('close-modal').onclick = function() {
            document.getElementById('customer-reviews-modal').style.display = 'none';
        };
    </script>
</body>
</html>
