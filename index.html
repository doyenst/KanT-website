<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanty Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Kanty</h1>
            <ul>
                <li><a href="#flavors">Flavors</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#order">Order</a></li>
                <li><a href="#reviews">Reviews</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h2>Welcome to Kanty</h2>
        <p>Your favorite iced tea in a can!</p>
        <a href="#order" class="btn">Order Now</a>
    </section>
    <section id="flavors">
        <h2>Our Flavors</h2>
        <div class="flavor-list">
            <div class="flavor">Flavor 1</div>
            <div class="flavor">Flavor 2</div>
            <div class="flavor">Flavor 3</div>
        </div>
    </section>
    <section id="spray-wall">
        <h2>Spray Wall</h2>
        <!-- Graffiti art will be displayed here -->
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <img src="image1.jpg" alt="Kanty 1">
            <img src="image2.jpg" alt="Kanty 2">
            <img src="image3.jpg" alt="Kanty 3">
        </div>
    </section>
    <section id="order">
        <h2>Order Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="kanticedtea@gmail.com" required>
            <input type="submit" value="Order">
        </form>
    </section>
    <section id="reviews">
        <h2>Reviews</h2>
        <div class="review-modal">
            <p>Customer Review</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Kanty. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
