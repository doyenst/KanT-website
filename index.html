<div class="modal" id="customerReviewsModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Customer Reviews</h2>
        <form id="reviewForm" action="https://formsubmit.co/YOUR_EMAIL@example.com" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="review">Review:</label>
            <textarea id="review" name="review" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="reviewsList"></div>
    </div>
</div>
<script>
function openModal() {
    document.getElementById('customerReviewsModal').style.display = 'block';
}
function closeModal() {
    document.getElementById('customerReviewsModal').style.display = 'none';
}
document.getElementById('reviewForm').onsubmit = function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const review = document.getElementById('review').value;
    const reviewsList = document.getElementById('reviewsList');
    reviewsList.innerHTML += `<p><strong>${name}:</strong> ${review}</p>`;
    this.reset();
    closeModal();
};
</script>
