
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KanT Iced Tea</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Arial', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    header {
      padding: 20px;
      text-align: center;
      background-color: #111;
    }
    h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 0 0 10px #0f0;
    }
    .audio-control {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #111;
      color: #0f0;
      padding: 10px 15px;
      border: 1px solid #0f0;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <h1>KANT ICED TEA</h1>
    <p>Smooth vibes while you sip üçµ</p>
  </header>

  <audio id="lofiAudio" autoplay loop muted>
    <source src="lock_lofi_type_beat.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="audio-control" onclick="toggleAudio()">üîä Toggle Music</div>

  <script>
    const audio = document.getElementById('lofiAudio');
    function toggleAudio() {
      audio.muted = !audio.muted;
    }
    window.addEventListener("load", () => {
      setTimeout(() => { audio.muted = false; }, 1000);
    });
  </script>
</body>
</html>
