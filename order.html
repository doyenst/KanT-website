<!DOCTYPE html>
<html>
<head>
  <title>Place Your Order</title>
  <style>
    body { background: black; color: #00ff00; font-family: 'Comic Sans MS', cursive, sans-serif; text-align: center; padding-top: 60px; }
    h1 { font-size: 2.5em; text-shadow: 0 0 10px lime; }
    input, select, button { font-size: 1.2em; padding: 10px; margin: 10px; border: 2px solid #00ff00; background: black; color: #00ff00; border-radius: 5px; width: 80%; max-width: 300px; }
    button:hover { background-color: #00ff00; color: black; cursor: pointer; }
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Place Your Order</h1>
  <form id="orderForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Your Name" required><br>
    <label for="address">Delivery Address:</label>
    <input type="text" id="address" placeholder="Delivery Address" required><br>
    <label for="flavor">Choose Flavor:</label>
    <select id="flavor" required>
      <option value="">Select a flavor</option>
      <option value="green">Green Tea</option>
      <option value="black">Black Tea</option>
      <option value="lemon-honey-black">Lemon Honey Black Tea – Sun Drip</option>
      <option value="peach-green">Peach Green Tea – Peach Fade</option>
      <option value="hibiscus-berry">Hibiscus Berry – Crimson Rush</option>
      <option value="mango-citrus">Mango Citrus – Mango Voltage</option>
      <option value="sweet-black">Sweet Black Tea (Extra Sugar) – Street Sweet</option>
    </select><br>
    <label>
      <input type="checkbox" id="talkedOwner"> Already talked to the owner
    </label><br>
    <button type="submit">Order</button>
  </form>
  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thank you for your order! We received your request and will be in touch for delivery.");
      // Here you would add your order handling logic (send email, save to db, etc)
    });
  </script>
</body>
</html>
