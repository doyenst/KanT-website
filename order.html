<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order KanT Iced Tea</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: fantasy;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Place Your Order</h2>
  <form>
    <label>Your Name:</label><br>
    <input type="text" name="name" /><br>
    <label>Flavor:</label><br>
    <select name="flavor">
      <option>Green Tea</option>
      <option>Black Tea</option>
    </select><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
