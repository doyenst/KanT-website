
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KanT Chat</title>
  <style>
    body {
      background-color: black;
      color: #39ff14;
      font-family: 'Courier New', monospace;
      text-align: center;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 1em;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    window.onload = () => {
      const chatBox = document.getElementById("chatBox");
      const nameInput = document.getElementById("nameInput");
      const messageInput = document.getElementById("messageInput");

      document.getElementById("sendBtn").onclick = () => {
        const name = nameInput.value.trim();
        const text = messageInput.value.trim();
        if (name && text) {
          push(messagesRef, { name, text });
          messageInput.value = "";
        }
      };

      onChildAdded(messagesRef, (data) => {
        const msg = data.val();
        const p = document.createElement("p");
        p.textContent = `${msg.name}: ${msg.text}`;
        chatBox.appendChild(p);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    };
  </script>
</head>
<body>
  <h2>KanT Chat</h2>
  <input id="nameInput" type="text" placeholder="Enter your name"><br>
  <div id="chatBox" style="width:80%;height:300px;margin:10px auto;border:1px solid #39ff14;overflow-y:scroll;padding:10px;"></div>
  <input id="messageInput" type="text" placeholder="Type your message">
  <button id="sendBtn">Send</button>
</body>
</html>
