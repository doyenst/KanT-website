<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>KanT Chat Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Rubik Spray Paint', cursive;
      margin: 0;
      padding: 20px;
    }
    #messages {
      height: 70vh;
      overflow-y: scroll;
      background: #111;
      padding: 10px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 80%;
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
    }
    button {
      padding: 10px;
      background: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to KanT Chat</h1>
  <div id="messages"></div>
  <input type="text" id="msgInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
  <script type="module" src="chat.js"></script>
</body>
</html>
